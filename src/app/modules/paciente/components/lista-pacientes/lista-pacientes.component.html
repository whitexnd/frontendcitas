<div class="tablacitas">
    <h2>Pacientes Registrados</h2>
    <table class="table">
        <thead>
            <tr>
                <th>NSS</th>
                <th>Nº Tarjeta</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Clave</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of paciente">
                <td>{{item.nss}}</td>
                <td>{{item.numTarjeta}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.usuario}}</td>
                <td>{{item.clave}}</td>
                <td><button type="button" [routerLink]="['/pacientes', item.nss]" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminar(item)"><i class="bi bi-trash-fill"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
