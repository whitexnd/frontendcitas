<div class="tablacitas">
    <h2>Citas Registradas</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Fecha y Hora</th>
                <th>Motivo de la Cita</th>
                <th>Paciente</th>
                <th>Medico</th>
                <th>Valoracion Especialista</th>
                <th>Enfermedad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cita">
                <td>{{item.id}}</td>
                <td>{{item.fechaHora}}</td>
                <td>{{item.motivoCita}}</td>
                <td>{{item.pacienteNSS}}</td>
                <td>{{item.medicoNumColegiado}}</td>
                <td>{{item.diagnostico?.valoracionEspecialista}}</td>
                <td>{{item.diagnostico?.enfermedad}}</td>
                <td><button type="button" [routerLink]="['/citas', item.id]" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminar(item)"><i class="bi bi-trash-fill"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
