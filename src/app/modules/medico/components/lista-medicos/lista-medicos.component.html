<div class="tablacitas">
    <h2>Medicos Registrados</h2>
    <table class="table">
        <thead>
            <tr>
                <th>NÂº Colegiado</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Clave</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of medico">
                <td>{{item.numColegiado}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.usuario}}</td>
                <td>{{item.clave}}</td>
                <td><button type="button" [routerLink]="['/medicos', item.numColegiado]" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminar(item)"><i class="bi bi-trash-fill"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
